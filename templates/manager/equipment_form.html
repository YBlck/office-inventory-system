{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <main>

    <!-- Hero -->
    <div class="section pb-2 gear-bg text-white">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 text-center">
            <h1 class="display-3 top-5 mb-4">{{ object|yesno:"Update,Create" }} Equipment</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Hero -->
    <div class="mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="mb-5">
              <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-center">
                  <input type="submit" value="Submit" class="btn btn-outline-primary mt-3 col-lg-3">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

{% endblock %}
