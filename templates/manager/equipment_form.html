{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <main>

    <!-- Hero -->
    <div class="section pb-2 bg-primary text-white">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 text-center">
            <h1 class="display-3 mb-4">{{ object|yesno:"Update,Create" }} Equipment</h1>
            <figure class="position-absolute bottom-0 left-0 w-100 d-none d-md-block mb-n2">
              <svg class="fill-white"
                   xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 185.4">
                <path d="M3000,0v185.4H0V0c496.4,115.6,996.4,173.4,1500,173.4S2503.6,115.6,3000,0z"></path>
              </svg>
            </figure>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Hero -->
    <div class="mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="mb-5">
              <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-center">
                  <input type="submit" value="Submit" class="btn btn-outline-primary col-lg-3">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

{% endblock %}
