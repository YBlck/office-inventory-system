<header class="header-global">
  <nav class="navbar navbar-main navbar-expand-lg navbar-dark">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand rotate" href="{% url 'manager:index' %}">
        <svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g transform="scale(-1, 1) translate(-100, 0)">
            <path d="M50 15a35 35 0 1 0 24.75 59.75l-7.07-7.07A25 25 0 1 1 75 50h-15"
                  stroke="white" stroke-width="5" fill="none" stroke-linecap="round"></path>
          </g>
        </svg>
      </a>

      <!-- Hamburger menu -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu -->
      <div class="collapse navbar-collapse" id="navbarMenu">
        <div class="navbar-nav mx-auto d-flex flex-column flex-lg-row align-items-center">
          <a class="Btn btn me-2 mt-2" href="{% url 'manager:staff-list' %}">
            <div class="menu-icon">
              <span class="fas fa-user"></span>
            </div>
            <div class="menu-button-text">Employees</div>
          </a>
          <a class="Btn btn me-2 mt-2" href="{% url 'manager:category-list' %}">
            <div class="menu-icon">
              <span class="fas fa-list"></span>
            </div>
            <div class="menu-button-text">Categories</div>
          </a>
          <a class="Btn btn me-2 mt-2" href="{% url 'manager:equipment-list' %}">
            <div class="menu-icon">
              <span class="fas fa-desktop"></span>
            </div>
            <div class="menu-button-text">Equipment</div>
          </a>
          <a class="Btn btn me-2 mt-2" href="{% url 'manager:repair-request-list' %}">
            <div class="menu-icon">
              <span class="fas fa-wrench"></span>
            </div>
            <div class="menu-button-text">Requests</div>
          </a>
        </div>

        <!-- Authentication -->
        <div class="navbar-nav d-flex flex-column flex-lg-row align-items-center">
          {% if user.is_authenticated %}
            <a class="Btn btn me-2 mt-2" href="{% url 'manager:staff-detail' pk=user.id %}">
              <div class="menu-icon">
                <span class="fas fa-user-circle"></span>
              </div>
              <div class="menu-button-text">Profile</div>
            </a>

            <form action="{% url 'logout' %}" method="POST">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ request.path }}">
              <button type="submit" class="Btn btn me-2 mt-2">
                <div class="menu-icon">
                  <span class="fas fa-sign-out-alt"></span>
                </div>
                <div class="menu-button-text">Logout</div>
              </button>
            </form>

          {% else %}
            <a class="Btn btn me-2 mt-2" href="{% url 'login' %}">
              <div class="menu-icon">
                <span class="fas fa-sign-in-alt"></span>
              </div>
              <div class="menu-button-text">Login</div>
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
