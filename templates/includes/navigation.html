<header class="header-global">
  <nav id="navbar-main" aria-label="Primary navigation"
       class="navbar navbar-main navbar-expand-lg navbar-theme-primary headroom navbar-dark">
    <div class="container position-relative">
      <a class="navbar-brand me-lg-5" href="{% url 'manager:index' %}">
        <img class="navbar-brand-dark" src="{{ ASSETS_ROOT }}/img/brand/light.svg" alt="Logo light">
        <img class="navbar-brand-light" src="{{ ASSETS_ROOT }}/img/brand/dark.svg" alt="Logo dark">
      </a>
      <div class="navbar-collapse collapse me-auto" id="navbar_global">
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a href="{% url 'manager:index' %}">
                <img src="{{ ASSETS_ROOT }}/img/brand/dark.svg" alt="logo">
              </a>
            </div>
            <div class="col-6 collapse-close">
              <a href="#navbar_global" class="fas fa-times" data-bs-toggle="collapse" data-bs-target="#navbar_global"
                 aria-controls="navbar_global" aria-expanded="false" title="close" aria-label="Toggle navigation"></a>
            </div>
          </div>
        </div>
        <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
          <!-- components nav -->
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" id="componentsDropdown" aria-expanded="false"
               data-bs-toggle="dropdown">
              Menu
              <span class="fas fa-angle-down nav-link-arrow ms-1"></span>
            </a>
            <div class="dropdown-menu" aria-labelledby="componentsDropdown">
              <div class="col-auto px-0">
                <div class="list-group list-group-flush">
                  <a href="{% url 'manager:staff-list' %}"
                     class="list-group-item list-group-item-action d-flex align-items-center p-0 py-3 px-lg-4">
                    <span class="icon icon-sm"><span class="fas fa-user"></span></span>
                    <div class="ms-4">
                      <span class="d-block font-small fw-bold mb-0">Employees</span>
                    </div>
                  </a>
                  <a href="{% url 'manager:category-list' %}"
                     class="list-group-item list-group-item-action d-flex align-items-center p-0 py-3 px-lg-4">
                    <span class="icon icon-sm"><span class="fas fa-list"></span></span>
                    <div class="ms-4">
                      <span class="d-block font-small fw-bold mb-0">Categories</span>
                    </div>
                  </a>
                  <a href="{% url 'manager:equipment-list' %}"
                     class="list-group-item list-group-item-action d-flex align-items-center p-0 py-3 px-lg-4">
                    <span class="icon icon-sm"><span class="fas fa-desktop"></span></span>
                    <div class="ms-4">
                      <span class="d-block font-small fw-bold mb-0">Equipment</span>
                    </div>
                  </a>
                  <a href="#"
                     class="list-group-item list-group-item-action d-flex align-items-center p-0 py-3 px-lg-4">
                    <span class="icon icon-sm"><span class="fas fa-screwdriver"></span></span>
                    <div class="ms-4">
                      <span class="d-block font-small fw-bold mb-0">Requests</span>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </li>

          <!-- support nav -->
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" id="supportDropdown"
               aria-expanded="false">
              Support
              <span class="fas fa-angle-down nav-link-arrow ms-1"></span>
            </a>
            <div class="dropdown-menu" aria-labelledby="supportDropdown">
              <div class="col-auto px-0">
                <div class="list-group list-group-flush">
                  <a href="https://github.com/YBlck" target="_blank"
                     class="list-group-item list-group-item-action d-flex align-items-center p-0 py-3 px-lg-4">
                    <span class="icon icon-sm"><span class="fas fa-microphone-alt"></span></span>
                    <div class="ms-4">
                      <span class="d-block font-small fw-bold mb-0">Support</span>
                      <span class="small">Need help?</span>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <!-- login/logout -->
      <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
          <a href="{% url 'manager:staff-detail' pk=user.id %}"
             class="btn btn-outline-gray-100 d-none d-lg-inline me-md-3"><i class="fas fa-user-circle me-2"></i> Profile
          </a>
          <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.path }}">
            <button type="submit" class="btn btn-outline-gray-100 d-none d-lg-inline me-md-3"><span
                class="fas fa-sign-out-alt me-2"></span> Logout
            </button>
          </form>
        {% else %}
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.path }}">
            <button type="submit" class="btn btn-outline-gray-100 d-none d-lg-inline me-md-3"><span
                class="fas fa-sign-in-alt me-2"></span> Sign IN
            </button>
          </form>
        {% endif %}

      </div>
    </div>
  </nav>
</header>
