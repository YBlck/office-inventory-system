<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form action="{% url 'logout'%}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
  {% else %}
          <form action="{% url 'login'%}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'manager:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'manager:staff-list' %}">All Employee</a></li>
  <li class="list-group-item"><a href="{% url 'manager:equipment-list' %}">All Equipment</a></li>
  <li class="list-group-item"><a href="{% url 'manager:category-list' %}">All Categories</a></li>
</ul>
